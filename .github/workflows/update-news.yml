name: Update Static News

on:
  # Manual trigger only (disabled automatic sync)
  workflow_dispatch:

  # Webhook trigger - DISABLED (news now load dynamically from CMS)
  # repository_dispatch:
  #   types: [update-news]

  # Schedule - DISABLED (no more automatic sync to static files)
  # schedule:
  #   - cron: '0 */6 * * *' # Every 6 hours

permissions:
  contents: write
  actions: read

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Update news from CMS
        run: node scripts/update-news.js
        env:
          CMS_API_URL: https://cmsexpress.onrender.com
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ğŸ¤– Auto-update: Sync news from CMS

          - Updated news content from CMS Express
          - Downloaded new images to /public/noticias/
          - Updated static news data

          Generated automatically by GitHub Actions
          $(date '+%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push
          
      - name: Deploy summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "âœ… News updated successfully!"
          echo "ğŸ“° Changes committed and pushed to repository"
          echo "ğŸš€ Vercel will auto-deploy the changes"
          echo "â±ï¸  New content will be live in ~2-3 minutes"
          
      - name: No changes summary  
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "â„¹ï¸  No new content found"
          echo "ğŸ“° News is already up to date"